<!DOCTYPE html>
<html>
<head>
  <link href="https://fonts.googleapis.com/css?family=Lobster" rel="stylesheet" type="text/css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.6.2/css/font-awesome.min.css">
  <link rel="stylesheet" type="text/css" href="style.css">
  <script src="https://unpkg.com/vue"></script>
  <title>Quotes</title>
</head>
<body>

  <div class="container-fluid">
    <div class="row">
      
      <div id="app">
        <div id="quotes">
          <div class="fa fa-quote-left"></div>
            <em>{{quotes[show].text}}</em>
          <div class="fa fa-quote-right"></div>
          
        </div>

        <div class="quote-auther">
          - <strong>{{quotes[show].author}}</strong>
        </div>  

        
        <div class="next">
          <button type="button" class="btn btn-primary glyphicon glyphicon-chevron-right" aria-hidden="true" v-on:click="nextQuote"></span>

        </div>

        <div class="previous">
          <button type="button" class="btn btn-primary glyphicon glyphicon-chevron-left" aria-hidden="true" v-on:click="previousQuote"></button>
        </div>
        
      </div>

    </div>  
  </div>



  <script>
    var app = new Vue({
      el: '#app',
      data: {
        quotes: [
          { text: "That's one small step for a man, one giant leap for mankind", author: "Neil Armstrong" },
          { text: "The Universe is under no obligation to make sense to you", author: "Neil deGrasse Tyson" },
          { text: "I would like to die on Mars. Just not on impact", author: "Elon Musk" },
          { text: "If we can conquer space, we can conquer childhood hunger", author: "Buzz Aldrin" },
          { text: "The eternal silence of these infinite spaces frightens me", author: "Blaise Pascal" }
        ],
        show: 0, 
      },
      methods: {
        nextQuote: function () {
          app.show = (app.show + 1) % app.quotes.length
        },
        previousQuote: function () {
          app.show = (app.show - 1 + app.quotes.length) % app.quotes.length
        }
      }
    })
  </script>
</body>
</html>
